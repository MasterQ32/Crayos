<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="title.css" />
    <link rel="stylesheet" href="lobby.css" />
    <link rel="stylesheet" href="chaospaint.css" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="structs.js"></script>
    <script src="index.js"></script>
    <script src="title.js"></script>
    <script src="lobby.js"></script>
    <script src="artstudio.js"></script>
    <script src="gallery.js"></script>
  </head>

  <body onload="init();">
    <div id="wrapper">
      <section id="title">
        <button type="button" id="join" class="genericUi" onclick="joinGame()">Join</button>
        <button type="button" id="create" class="genericUi" onclick="createGame()">Create</button>
        <input type="text" id="nicknameInput" value="nickname" />
      </section>
      <section id="connecting">
        <div class="info_box">
          <div>Connecting...</div>
        </div>
      </section>
      <section id="connection_failed">
        <div class="info_box">
          <div>Connection to the server failed. Please try again.</div>
          <button type="button" class="infoBoxBtn genericUi" onclick="btnReconnect()">Retry</button>
        </div>
      </section>
      <section id="link_required">
        <div class="info_box">
          <div>If you want to join a lobby you need the join-link from your friends!</div>
          <button type="button" class="infoBoxBtn genericUi" onclick="btnBackToLobby()">To Menu</button>
        </div>
      </section>
      <section id="link_invalid">
        <div class="info_box">
          <div>Your invite link is invalid!</div>
          <button type="button" class="infoBoxBtn genericUi" onclick="btnBackToLobby()">To Menu</button>
        </div>
      </section>
      <section id="announcer">
        <div class="info_box">
            <div id="announcer_text">ANNOUNCER TEXT</div>
        </div>
      </section>
      <section id="lobby">
        <input type="text" id="player1" class="genericUi" value="Player 1" disabled />
        <input type="text" id="player2" class="genericUi" value="Player 2" disabled />
        <input type="text" id="player3" class="genericUi" value="Player 3" disabled />
        <input type="text" id="player4" class="genericUi" value="Player 4" disabled />
        <button type="button" id="ready" class="genericUi" onclick="readyClicked()">Ready</button>
        <button type="button" id="joinLink" class="genericUi" onclick="btnCopyInvite()">Copy Invite Link</button>
      </section>
      <section id="artstudio">
        <div class="timer">
          <p>Time left:<br /><span id="painter-timer-number"></span></p>
        </div>
        <div class="prompt">
          <p id="painter-prompt-text"></p>
        </div>
        <div class="toolbox">
          <div id="painting-tools">
            <button id="pencil" onclick="selectTool('pencil')" />
            <button id="eraser" onclick="selectTool('eraser')" />
            <canvas id="palette" width="264" height="360"></canvas>
          </div>
          <div id="voting-buttons">
            <button id="vote0" />
            <button id="vote1" />
            <button id="vote2" />
            <button id="vote3" />
            <button id="vote4" />
          </div>
        </div>
        <canvas id="painter-canvas" class="drawing-canvas" width="1385" height="737"></canvas>
        <div id="prompt-selection">
          <button id="prompt0" onclick="selectPrompt(0)" /><br />
          <button id="prompt1" onclick="selectPrompt(1)" /><br />
          <button id="prompt2" onclick="selectPrompt(2)" />
        </div>
      </section>
      <section id="gallery">
            <canvas id="gallery1" width="1385" height="737"></canvas>
            <canvas id="gallery2" width="1385" height="737"></canvas>
            <canvas id="gallery3" width="1385" height="737"></canvas>
            <canvas id="gallery4" width="1385" height="737"></canvas>
      </section>
    </div>

    <!-- Resources -->
    <div style="display: none">
      <img id="background-arctic" src="img/arctic.png" />
      <img id="background-graveyard" src="img/graveyard.png" />
      <img id="background-pirate_ship" src="img/pirate_ship.png" />
      <img id="background-theater_stage1" src="img/theater_stage1.png" />
      <img id="background-desert" src="img/desert.png" />
    </div>
  </body>
</html>
