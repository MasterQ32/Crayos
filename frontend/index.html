<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="title.css" />
    <link rel="stylesheet" href="lobby.css" />
    <link rel="stylesheet" href="chaospaint.css" />
    <script src="index.js"></script>
    <script src="title.js"></script>
    <script src="lobby.js"></script>
    <script src="chaospaint.js"></script>
  </head>

  <body onload="init();">
    <div id="wrapper">
        <section id="title">
            <button type="button" id="join">  </button>
            <button type="button" id="create">  </button>
            <input type="text" id="nickname">  </input>
        </section>
        <section id="connecting">
            <div class="info_box">
                <div>Connecting...</div>
            </div>
        </section>
        <section id="connection_failed">
            <div class="info_box">
                <div>Connection to the server failed. Please try again.</div>
                <button type="button" id="reconnect" onclick="btnReconnect()">Reconnect</button>
            </div>
        </section>
        <section id="lobby">
            <input type="text" id="player1" value="Player 1"></input>
            <input type="text" id="player2" value="Player 2"></input>
            <input type="text" id="player3" value="Player 3"></input>
            <input type="text" id="player4" value="Player 4"></input>
            <button type="button" id="ready">  </button>
        </section>
        <section id="painter">
            <<h1 style="font-size: 100px; font-family: Comic Sans MS;">Hallo Canvas</h1>
            <div id="toolbox">
                <button id="pencil"></button>
                <button id="eraser"></button>
                <canvas id="palette" width="264" height="360"></canvas>
            </div>
            <canvas id="canvas" width="1385" height="737"></canvas>
        </section>
        <section id="viewer">
            
        </section>
        <section id="troll">

        </section>
        <section id="voting">
            
        </section>
        <section id="winner">
            
        </section>
    </div>
  </body>
</html>
