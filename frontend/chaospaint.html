<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="chaospaint.css" />
    <script src="index.js"></script>
    <script src="chaospaint.js"></script>
  </head>

  <body onload="initPainter();">
    <div id="wrapper">
        <section id="painter">
            <div id="timer">
                <p>Time left:<br><span id="timer-number">60</span></p>
            </div>
            <div id="prompt">
                <p id="prompt-text">T-Rex trying to paint its toenails</p>
            </div>
            <div id="toolbox">
                <button id="pencil" onclick="selectTool('pencil')"></button>
                <button id="eraser" onclick="selectTool('eraser')"></button>
                <canvas id="palette" width="264" height="360"></canvas>
            </div>
            <canvas id="canvas" width="1385" height="737"></canvas>
        </section>
    </div>
  </body>
</html>
