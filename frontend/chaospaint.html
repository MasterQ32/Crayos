<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="chaospaint.css" />
    <script src="index.js"></script>
    <script src="chaospaint.js"></script>
  </head>

  <body onload="init();">
    <div id="wrapper">
        <section id="painter">
            <h1 id="prompt">T-Rex trying to paint its toenails</h1>
            <div id="toolbox">
                <button id="pencil"></button>
                <button id="eraser"></button>
                <canvas id="palette" width="264" height="360"></canvas>
            </div>
            <canvas id="canvas" width="1385" height="737"></canvas>
        </section>
    </div>
  </body>
</html>
